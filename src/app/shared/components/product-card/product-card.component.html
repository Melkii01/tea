<div class="card h-100 w-100 my-border col d-flex hvr-float-shadow text-center justify-content-center">
  <img class="zoom" src="{{product.image}}" alt="Image">
  <div class="card-body   p-3 text-center">
    <h5 class="card-title fw-bold mb-2">{{product.title}}</h5>
    <p class="card-text mb-3">{{product.description |  textLengthPipe}}</p>
    <div class="product-action text-center d-flex flex-column">
      <a routerLink="/order" [queryParams]="{product:product.title}" class="btn btn-primary w-50  align-self-center mb-2">Купить</a>
      <a [routerLink]="['/products',product.id]" class="btn-card btn btn-transparent w-50  align-self-center">Подробнее</a>
    </div>
  </div>
</div>
