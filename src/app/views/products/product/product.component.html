<div class="d-flex justify-content-center pt-5" *ngIf="product">
  <div class="card my-border d-flex  text-center justify-content-center">
    <img class="zoom align-self-center" src="{{product.image}}" alt="Image">
    <div class="card-body  p-3 text-center">
      <h5 class="card-title fw-bold mb-2">{{product.title }}</h5>
      <h5 class="card-title fw-bold mb-2">{{product.price | currency:'RU'}}</h5>
      <p class="card-text mb-3">{{product.description}}</p>
      <div class="product-action text-center d-flex flex-column">
        <a routerLink="/order" [queryParams]="{product:product.title}"
           class="btn btn-primary w-50  align-self-center mb-2">Купить</a>
      </div>
    </div>
  </div>
</div>
